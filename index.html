<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gif-tastic!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1 id="logo" class="text-center">Gif-tastic!</h1>
    <div class="container text-center">
        <p>Click a button to generate gifs!</p>
        <div id="button-container">
        </div>
        <div id="form-wrapper">
            <p>Add your own button!</p>
            <form>
                <input type="text" id="user-input" class="input" placeholder="Enter a topic here...">
                <input type="submit" id="submit-topic"></input>
            </form>
        </div>
        <div id="gif-container">
        </div>
    </div>
</body>
</html>
